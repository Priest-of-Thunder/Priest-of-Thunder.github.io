<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe</title>
    <link rel="stylesheet" href="style.css">
    <div class="header">
        <div class="nav left_nav">Popular Recipes | What's New</div>
        <img id='logo' src="https://th.bing.com/th/id/OIG1.0W4X5JbGIoGW5DWO8Lat?w=173&h=173&c=6&r=0&o=5&dpr=2&pid=ImgGn" alt="MyRecipe_Logo">
        <div class="nav right_nav">Categories | Meal Ideas</div>
    </div>
</head>
<body>
    <div class="search"><form action="/search" method="get">
        <input type="search" name="q" placeholder="Search.....">
        <input type="submit" value="Go"></form>
    </div>
    <div class="recipe">
        <h1><u>Sample Recipes</u></h1>
            <div id="img-container"></div>
            <script>
                fetch('http://localhost:3000/getImageData').then(response => response.json()).then(imgData => {let container=document.querySelector('#img-container');
                                                                                                               imgData.forEach(data => {let div=document.createElement('div');
                                                                                                                                        div.className='img-container';
                                                                                                                                        let img=document.createElement('img');
                                                                                                                                        img.src=data.url;
                                                                                                                                        div.appendChild(img);
                                                                                                                                        let caption=document.createElement('a');
                                                                                                                                        caption.href=data.link;
                                                                                                                                        caption.textContent=data.caption;
                                                                                                                                        div.appendChild(caption);
                                                                                                                                        container.appendChild(div);
                                                                                                                                       }
                                                                                                                              );
                                                                                                              }
                                                                                                  );

            </script>
    </div>
</body>
<footer>
    <div class="footer">
        <div class="fnav left_nav">About Us | Contact Us</div><img id="logo" src="https://th.bing.com/th/id/OIG1.0W4X5JbGIoGW5DWO8Lat?w=173&h=173&c=6&r=0&o=5&dpr=2&pid=ImgGn">
        <div class="fnav right_nav">Suggest a recipe | Privacy</div>
    </div>
</footer>
</html>
